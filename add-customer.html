<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Links =====  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- ----- Links End -----  -->

    <title>Study Materials Wholesale</title>
  </head>

  <body>
    <div class="container-fluid row">
      <!-- ===== Nav Table ===== -->

      <div class="col-sm-2">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td class="nav-title">Study Materials Wholesale</td>
            </tr>
            <tr>
              <td>
                <b><a class="nav-link" href="index.html">Manage Customer</a></b>
              </td>
            </tr>
            <tr>
              <td><a class="nav-link" href="#">Sales</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ----- Nav Table End -----  -->

      <!-- ===== Main Content ===== -->

      <div class="col-sm-10">
        <div class="btn secondary-btn">
          Student > Study Materials Wholesale > Manage Customer
        </div>

        <br />

        <div class="main-table-container">
          <b class="main-title">Add Customer</b>

          <div class="main-table">
            <!-- ===== Form Container ===== -->

            <form action="" class="form-horizontal">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name">
                      Name:<span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tin">
                      TIN:<span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="tin"
                        name="tin"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">
                      Email:
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="status">
                      Status:
                    </label>
                    <div class="col-sm-10">
                      <select name="status" id="status" class="form-control">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="mobile">
                      Mobile:<span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="mobile"
                        name="mobile"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="bin">
                      BIN:<span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="bin"
                        name="bin"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="address">
                      Address:
                    </label>
                    <div class="col-sm-10">
                      <textarea
                        type="text"
                        class="form-control"
                        id="mobile"
                        name="mobile"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <p>Discount</p>
              <table
                id="discountTable"
                class="table table-bordered text-center"
              >
                <thead>
                  <tr>
                    <td><b>SI</b></td>
                    <td><b>Effective Date</b></td>
                    <td><b>Closing Date</b></td>
                    <td><b>Percentage</b></td>
                    <td style="cursor: pointer" id="addDiscount">
                      <i class="fa-solid fa-square-plus fa-2x opacity-50"></i>
                    </td>
                  </tr>
                </thead>
                <tbody>
                  <tr data-id="0" class="hide">
                    <td>0</td>
                    <td>
                      <div class="input-group date">
                        <input
                          type="text"
                          class="form-control effective-date"
                          name="effective_date"
                        />
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                      </div>
                    </td>
                    <td>
                      <div class="input-group date">
                        <input
                          type="text"
                          class="form-control closing-date"
                          name="closing_date"
                        />
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                      </div>
                    </td>
                    <td>
                      <input type="number" step="any" class="form-control" />
                    </td>
                    <td class="remove-discount-row" style="cursor: pointer">
                      <i class="fa-solid fa-square-minus fa-2x opacity-50"></i>
                    </td>
                  </tr>
                </tbody>
              </table>

              <p>Payment Instruction</p>

              <textarea
                name="payment_instruction"
                id="payment_instruction"
                class="form-control"
              >
                Payment must be made with the Banking channel only.
              </textarea>

              <button
                class="btn custom-btn"
                style="display: block; margin: 1rem auto"
              >
                Submit
              </button>
            </form>

            <!-- ----- Form Container End ----- -->
          </div>
        </div>

        <!-- ===== Back Butto =====  -->

        <a href="index.html">&lt; Back</a>

        <!-- ----- Back Button End -----   -->
      </div>

      <!-- ----- Main Content End -----  -->
    </div>

    <!-- ===== Scripts ===== -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    <!-- ----- Scripts End -----  -->
  </body>
</html>
